<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaikh Mahad | Backend Systems Engineer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        blob: "blob 7s infinite",
                        'fade-up': 'fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        },
                        fadeUp: {
                            "from": { opacity: "0", transform: "translateY(20px)" },
                            "to": { opacity: "1", transform: "translateY(0)" }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base overrides */
        body {
            background-color: #050505;
            color: #e5e5e5;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- STYLES & ASSETS ---
        const GlobalStyles = () => (
          <style>{`
            :root {
              --color-primary: #6DB33F;
              --color-secondary: #E76F00;
              --color-bg: #050505;
              --color-card-bg: rgba(20, 20, 20, 0.6);
              --color-text-main: #e5e5e5;
              --color-text-muted: #a3a3a3;
            }

            body {
              background-color: var(--color-bg);
              color: var(--color-text-main);
              font-family: 'Inter', sans-serif;
              overflow-x: hidden;
              scroll-behavior: smooth;
              line-height: 1.7; /* Premium line-height */
            }

            h1, h2, h3, .mono {
              font-family: 'JetBrains Mono', monospace;
            }

            /* Custom Scrollbar */
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: #0a0a0a; }
            ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
            ::-webkit-scrollbar-thumb:hover { background: #444; }

            /* Utilities */
            .glass-panel {
              background: var(--color-card-bg);
              backdrop-filter: blur(12px);
              -webkit-backdrop-filter: blur(12px);
              border: 1px solid rgba(255, 255, 255, 0.05);
              box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            }

            .tech-card-gradient {
              background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            }
            
            .text-gradient {
              background: linear-gradient(to right, #ffffff, #a3a3a3);
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
            }

            .cursor-blink { animation: blink 1s step-end infinite; }
            @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

            .animation-delay-2000 { animation-delay: 2s; }
            .animation-delay-4000 { animation-delay: 4s; }

            /* Inputs */
            .input-field {
              width: 100%;
              background: rgba(255, 255, 255, 0.03);
              border: 1px solid rgba(255, 255, 255, 0.1);
              border-radius: 8px;
              padding: 12px 16px;
              color: white;
              transition: all 0.3s ease;
            }
            .input-field:focus {
              outline: none;
              border-color: var(--color-primary);
              background: rgba(255, 255, 255, 0.05);
              box-shadow: 0 0 0 2px rgba(109, 179, 63, 0.1);
            }
          `}</style>
        );

        // --- UTILS ---
        const throttle = (func, limit) => {
          let inThrottle;
          return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
              func.apply(context, args);
              inThrottle = true;
              setTimeout(() => inThrottle = false, limit);
            }
          }
        };

        // --- COMPONENTS ---

        const Navbar = () => {
          const [scrolled, setScrolled] = useState(false);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          useEffect(() => {
            const handleScroll = throttle(() => {
              setScrolled(window.scrollY > 50);
            }, 100);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const scrollTo = (id) => {
            setMobileMenuOpen(false);
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
            }
          };

          return (
            <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'glass-panel py-4 shadow-lg shadow-black/20' : 'bg-transparent py-6'}`}>
              <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                <div className="text-xl font-bold mono tracking-tighter text-white z-50 cursor-pointer hover:opacity-80 transition-opacity" onClick={() => window.scrollTo(0,0)}>
                  Shaikh Mahad<span className="text-[#6DB33F]">.</span>
                </div>
                
                {/* Desktop Menu */}
                <div className="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-400">
                  {['About', 'Philosophy', 'Projects', 'Stack', 'Experience'].map((item) => (
                    <button 
                      key={item} 
                      onClick={() => scrollTo(item.toLowerCase())}
                      className="hover:text-[#6DB33F] transition-colors relative group"
                    >
                      {item}
                      <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#6DB33F] transition-all group-hover:w-full"></span>
                    </button>
                  ))}
                  <button 
                    onClick={() => scrollTo('connect')}
                    className="px-4 py-2 text-white bg-[#6DB33F]/10 border border-[#6DB33F]/50 rounded hover:bg-[#6DB33F] hover:border-[#6DB33F] transition-all transform hover:scale-105"
                  >
                    Let's Talk
                  </button>
                </div>

                {/* Mobile Menu Toggle */}
                <div className="md:hidden z-50">
                  <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-white p-2">
                    {mobileMenuOpen ? '‚úï' : '‚ò∞'}
                  </button>
                </div>
              </div>

              {/* Mobile Menu Overlay */}
              {mobileMenuOpen && (
                <div className="fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center space-y-8 md:hidden animate-fade-up">
                  {['About', 'Philosophy', 'Projects', 'Stack', 'Experience', 'Connect'].map((item) => (
                    <button 
                      key={item} 
                      onClick={() => scrollTo(item.toLowerCase())}
                      className="text-2xl font-bold text-white hover:text-[#6DB33F] transition-colors"
                    >
                      {item}
                    </button>
                  ))}
                </div>
              )}
            </nav>
          );
        };

        const Hero = () => {
          const [text, setText] = useState('');
          const fullText = "> Backend Systems Engineer; Stack: Java / Spring Boot / PostgreSQL;";
          
          useEffect(() => {
            let index = 0;
            const timer = setInterval(() => {
              setText(fullText.slice(0, index));
              index++;
              if (index > fullText.length) clearInterval(timer);
            }, 40);
            return () => clearInterval(timer);
          }, []);

          return (
            <header className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
              {/* WOW FACTOR: Animated Background Blobs */}
              <div className="absolute inset-0 w-full h-full overflow-hidden pointer-events-none">
                <div className="absolute top-0 -left-4 w-72 h-72 bg-[#6DB33F]/20 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                <div className="absolute top-0 -right-4 w-72 h-72 bg-[#E76F00]/20 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-8 left-20 w-72 h-72 bg-purple-500/20 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
                <div className="absolute inset-0 bg-[radial-gradient(#ffffff05_1px,transparent_1px)] [background-size:24px_24px] opacity-20"></div>
              </div>

              <div className="relative z-10 text-center px-6 max-w-5xl mx-auto animate-fade-up">
                <div className="inline-flex items-center gap-2 mb-6 px-4 py-1.5 rounded-full border border-[#6DB33F]/30 bg-[#6DB33F]/5 text-[#6DB33F] text-xs font-bold tracking-widest uppercase hover:bg-[#6DB33F]/10 transition-colors cursor-default hover:scale-105 transform duration-300">
                  <span className="w-2 h-2 rounded-full bg-[#6DB33F] animate-pulse"></span>
                  Available for Hire
                </div>
                
                <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-8 tracking-tight leading-[1.1]">
                  Building Scalable<br />
                  <span className="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">Systems & Logic.</span>
                </h1>
                
                <div className="h-12 mb-10 flex items-center justify-center">
                  <p className="mono text-sm md:text-base text-[#6DB33F] bg-black/50 px-4 py-2 rounded-lg border border-gray-800 shadow-xl backdrop-blur-sm">
                    {text}<span className="cursor-blink">_</span>
                  </p>
                </div>

                <div className="flex flex-col md:flex-row justify-center gap-4">
                  <button 
                    onClick={() => document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })}
                    className="group px-8 py-4 bg-white text-black font-bold rounded-lg hover:bg-gray-100 transition-all flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:shadow-[0_0_30px_rgba(255,255,255,0.3)] transform hover:-translate-y-1"
                  >
                    View Work
                    <svg className="group-hover:translate-x-1 transition-transform" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
                  </button>
                  <a 
                    href="/resume.pdf"
                    target="_blank"
                    className="px-8 py-4 glass-panel text-white font-bold rounded-lg hover:bg-white/5 transition-all border border-white/10 flex items-center justify-center gap-2 hover:border-white/30 transform hover:-translate-y-1"
                  >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Resume
                  </a>
                </div>
              </div>
            </header>
          );
        };

        const About = () => {
          return (
            <section id="about" className="py-24 relative">
              <div className="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                <div className="relative group perspective-1000">
                  <div className="absolute -inset-1 bg-gradient-to-r from-[#6DB33F] to-[#E76F00] rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                  <div className="relative rounded-2xl overflow-hidden border border-white/10 bg-black aspect-[4/5] md:aspect-square transform transition-transform duration-500 group-hover:scale-[1.01] shadow-2xl">
                    <img 
                      src="./profile.png" 
                      onError={(e) => {
                        e.target.style.display='none';
                        e.target.nextSibling.style.display='flex';
                      }}
                      alt="Shaikh Mahad" 
                      className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500"
                    />
                    {/* Fallback if image missing */}
                    <div className="hidden w-full h-full absolute inset-0 bg-gradient-to-br from-gray-900 to-black flex-col items-center justify-center text-center p-8">
                      <span className="text-6xl mb-4">üë®‚Äçüíª</span>
                      <p className="text-gray-500 text-xs mono">Profile.png</p>
                    </div>
                  </div>
                </div>

                <div className="space-y-8 animate-fade-up">
                  <h2 className="text-3xl font-bold flex items-center gap-3">
                    <span className="text-[#6DB33F] mono text-2xl">01.</span> About Me
                  </h2>
                  
                  <div className="space-y-6 text-gray-400 text-lg leading-relaxed">
                    {/* Story-Driven Layout */}
                    <div>
                      <h3 className="text-white font-bold mb-2 text-xl">The Journey to Backend</h3>
                      <p>
                        I started in native Android development, obsessing over user experience and pixel perfection. But as I built more complex apps, I realized the real magic happens on the server. I shifted my focus to <span className="text-white">backend engineering</span> to build the robust systems that power great products.
                      </p>
                    </div>

                    <div>
                      <h3 className="text-white font-bold mb-2 text-xl">How I Think</h3>
                      <p>
                        I don't just write code; I design systems. I care deeply about <span className="text-white">data structures, memory efficiency, and the "why"</span> behind every architectural decision. Algorithms aren't just interview questions to me‚Äîthey are the toolkit for scalability.
                      </p>
                    </div>

                    <div className="p-4 bg-white/[0.03] border-l-2 border-[#6DB33F] rounded-r-lg">
                      <p className="text-sm italic text-gray-300">
                        "My goal is to bridge the gap between academic theory and production reality."
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        // --- NEW SECTION: PHILOSOPHY ---
        const Philosophy = () => {
          return (
            <section id="philosophy" className="py-24 relative border-t border-white/5 bg-black/20">
              <div className="max-w-6xl mx-auto px-6">
                <div className="mb-12 md:text-center max-w-2xl mx-auto">
                    <h2 className="text-3xl font-bold mb-4">
                      <span className="text-[#6DB33F] mono text-2xl">02.</span> Engineering Philosophy
                    </h2>
                    <p className="text-gray-400">
                      I believe senior engineering isn't about years of experience, but about the quality of decisions made. Here is how I approach problems.
                    </p>
                </div>
                
                <div className="grid md:grid-cols-3 gap-6 animate-fade-up">
                    {/* Card 1 */}
                    <div className="group p-8 rounded-2xl border border-white/5 bg-white/[0.02] hover:bg-white/[0.05] transition-all hover:-translate-y-1 hover:border-[#6DB33F]/20">
                        <div className="w-12 h-12 bg-[#6DB33F]/10 rounded-lg flex items-center justify-center mb-6 text-2xl group-hover:scale-110 transition-transform">
                          ‚öñÔ∏è
                        </div>
                        <h3 className="text-xl font-bold text-white mb-3">Trade-offs First</h3>
                        <p className="text-gray-400 text-sm leading-relaxed">
                            There is no "perfect" architecture. I actively weigh consistency vs. availability, and latency vs. throughput based on the specific business context.
                        </p>
                    </div>

                    {/* Card 2 */}
                    <div className="group p-8 rounded-2xl border border-white/5 bg-white/[0.02] hover:bg-white/[0.05] transition-all hover:-translate-y-1 hover:border-[#E76F00]/20">
                        <div className="w-12 h-12 bg-[#E76F00]/10 rounded-lg flex items-center justify-center mb-6 text-2xl group-hover:scale-110 transition-transform">
                          üß±
                        </div>
                        <h3 className="text-xl font-bold text-white mb-3">Simplicity Wins</h3>
                        <p className="text-gray-400 text-sm leading-relaxed">
                            Complexity is the enemy of reliability. I prefer boring, proven technologies over the latest hype. Clear code is always better than clever code.
                        </p>
                    </div>

                     {/* Card 3 */}
                     <div className="group p-8 rounded-2xl border border-white/5 bg-white/[0.02] hover:bg-white/[0.05] transition-all hover:-translate-y-1 hover:border-blue-500/20">
                        <div className="w-12 h-12 bg-blue-500/10 rounded-lg flex items-center justify-center mb-6 text-2xl group-hover:scale-110 transition-transform">
                          üîç
                        </div>
                        <h3 className="text-xl font-bold text-white mb-3">Root Cause Analysis</h3>
                        <p className="text-gray-400 text-sm leading-relaxed">
                            When things break, I don't just patch the bug. I dig deep to understand the systemic failure that allowed the bug to exist in the first place.
                        </p>
                    </div>
                </div>
              </div>
            </section>
          )
        }

        // --- REFINED PROJECT CARD ---
        const ProjectCard = ({ title, tags, link, image, caseStudy }) => {
          return (
            <div className="group relative rounded-2xl glass-panel border border-white/5 hover:border-[#6DB33F]/40 transition-all duration-500 hover:shadow-[0_0_30px_rgba(109,179,63,0.1)] flex flex-col h-full overflow-hidden hover:-translate-y-2">
              {/* Project Image Area */}
              <div className="h-52 w-full bg-[#0a0a0a] border-b border-white/5 relative overflow-hidden">
                {image ? (
                  <img 
                    src={image} 
                    alt={title} 
                    className="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700"
                    onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='flex'; }}
                  />
                ) : null}
                <div className={`${image ? 'hidden' : 'flex'} w-full h-full bg-gradient-to-br from-[#1a1a1a] to-black items-center justify-center`}>
                  <span className="text-5xl opacity-10 group-hover:opacity-30 transition-opacity font-bold">
                    {title.charAt(0)}
                  </span>
                </div>
                <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center backdrop-blur-[2px]">
                      <a href={link} target="_blank" className="px-6 py-3 bg-white text-black font-bold rounded-full text-sm transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 hover:bg-gray-200 shadow-lg">View Source Code</a>
                </div>
              </div>

              <div className="p-8 flex flex-col flex-grow bg-gradient-to-b from-transparent to-black/40">
                <div className="flex justify-between items-start mb-6">
                   <h3 className="text-2xl font-bold text-white group-hover:text-[#6DB33F] transition-colors leading-tight">{title}</h3>
                   <a href={link} target="_blank" className="text-gray-500 hover:text-white transition-colors p-1 bg-white/5 rounded-full hover:bg-white/10">
                     <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
                   </a>
                </div>

                {/* JUNIOR-PRO CASE STUDY FORMAT */}
                <div className="space-y-4 mb-8 text-sm text-gray-400 leading-relaxed border-l-2 border-white/5 pl-4 group-hover:border-[#6DB33F]/50 transition-colors">
                    <div>
                      <span className="text-gray-200 font-semibold block mb-1 uppercase text-xs tracking-wider">Problem</span>
                      {caseStudy.problem}
                    </div>
                    <div>
                      <span className="text-gray-200 font-semibold block mb-1 uppercase text-xs tracking-wider">Approach</span>
                      {caseStudy.approach}
                    </div>
                    <div>
                      <span className="text-[#6DB33F] font-semibold block mb-1 uppercase text-xs tracking-wider">Outcome</span>
                      {caseStudy.outcome}
                    </div>
                </div>

                <div className="mt-auto pt-6 border-t border-white/5 flex flex-wrap gap-2">
                  {tags.map((tag) => (
                    <span key={tag} className="px-3 py-1 text-[11px] uppercase tracking-wider font-mono rounded-full bg-white/5 text-gray-400 border border-white/5 group-hover:border-[#6DB33F]/30 group-hover:text-gray-200 transition-colors">
                      {tag}
                    </span>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        const Projects = () => {
          return (
            <section id="projects" className="py-32 relative bg-black/30">
               <div className="max-w-7xl mx-auto px-6">
                <div className="mb-20">
                  <h2 className="text-3xl font-bold mb-4">
                    <span className="text-[#6DB33F] mono text-2xl">03.</span> Featured Projects
                  </h2>
                  <p className="text-gray-400 max-w-2xl text-lg">
                    A selection of native mobile applications and backend systems. I focus on <span className="text-white">solving real problems</span> with constraints, trade-offs, and scalability in mind.
                  </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  
                  <ProjectCard 
                    title="Derivify: Calculus Toolkit"
                    image="./derivify.png"
                    caseStudy={{
                      problem: "Students couldn't visualize complex calculus steps offline on mobile.",
                      approach: "Built a custom Recursive Descent Parser in Kotlin to tokenize and solve expressions without API dependency.",
                      outcome: "Enables offline step-by-step differentiation and graphing; zero network latency."
                    }}
                    tags={['Kotlin', 'Recursive Parsing', 'Android XML', 'Algorithms']}
                    link="https://github.com/mahad2006/Derivify-Calculus-Toolkit"
                  />

                  <ProjectCard 
                    title="Quizzler App"
                    image="./quizzler.png"
                    caseStudy={{
                      problem: "Needed a lightweight domain testing tool without the overhead of a heavy backend.",
                      approach: "Implemented a clean MVC architecture with a Singleton pattern for state management to optimize memory.",
                      outcome: "Robust state preservation across lifecycle events and instant feedback loop."
                    }}
                    tags={['Kotlin', 'MVC Pattern', 'Singleton', 'Memory Opt.']}
                    link="https://github.com/mahad2006/Quizzler-App"
                  />

                  <ProjectCard 
                    title="Scalable E-Commerce API"
                    caseStudy={{
                      problem: "High latency in product search during simulated concurrent user spikes.",
                      approach: "Vertical slicing architecture with PostgreSQL indexing and DTO projection to reduce payload size.",
                      outcome: "Reduced query latency by 45% and secured endpoints with Role-Based Access Control (RBAC)."
                    }}
                    tags={['Java', 'Spring Boot', 'PostgreSQL', 'Docker']}
                    link="https://github.com/mahad2006/scalable-ecommerce" 
                  />

                  <ProjectCard 
                    title="Distributed Caching Layer"
                    caseStudy={{
                      problem: "Database bottlenecks observed during repetitive read operations.",
                      approach: "Designed a write-through caching strategy using Redis with an LRU eviction policy.",
                      outcome: "Decreased direct database load by 40% while maintaining data consistency."
                    }}
                    tags={['System Design', 'Redis', 'Java', 'LRU Cache']}
                    link="https://github.com/mahad2006/distributed-cache"
                  />

                  <ProjectCard 
                    title="Real-Time Chat Android"
                    caseStudy={{
                      problem: "Unreliable message delivery in areas with poor network connectivity.",
                      approach: "Engineered an offline-first architecture using RoomDB as the single source of truth, synced via WebSockets.",
                      outcome: "Seamless user experience with sub-100ms delivery when online and robust queuing when offline."
                    }}
                    tags={['Kotlin', 'WebSockets', 'RoomDB', 'Offline-First']}
                    link="https://github.com/mahad2006/realtime-chat-android"
                  />
                  
                  <ProjectCard 
                    title="DSA Roadmap & Guide"
                    image="./roadmap.png"
                    caseStudy={{

        const App = () => {
